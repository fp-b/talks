<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "002.hsi" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "004" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeydown="return navigate(event)">
<div style="border-style: solid ; border-width: 2px ; font-size: x-large">
<pre>

















    type Price = Double

    data Order = Order { itemPrice :: Double, itemCount :: Double } deriving Show

    getPrice :: Order -&gt; Price
    getPrice (Order p n) = p * n

    sneakers = Order 23 3.0

    main = do
        print sneakers
        print (getPrice sneakers)





















</pre>
</div>
<br>
<div style="font-size: small">
<p></p>
</div>
</body>
</html>
